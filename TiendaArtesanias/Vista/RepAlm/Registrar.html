{% extends "comunes/base.html" %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
     <h3 class="text text-center"><p class="text-success">Agregar Reporte de Almacen</p> </h3>
    <form action="/Reporte/Agregar" method="post" enctype="multipart/form-data">
        <div class="text text-center">
              <h3>

                 <label>Fecha:</label>
                  <input type="date" required  name="fecha" placeholder="Ingresar fecha" maxlength="20">
                <br>
                  <label>Descripción:</label>
                  <input type="text" required  name="descripcion" placeholder="Ingrese descripción" maxlength="50">
                <br>
                  <label>Movimiento:</label>
                  <input type="text" required  name="movimiento" placeholder="Movimiento" maxlength="45">
                <br>
                  <label>Cantidad:</label>
                  <input type="text" name="cantidad" required placeholder="Ingresar cantidad" maxlength="3" >
                <br>
                  <label>Almacen:</label>
                  <input type="number" required  name="idAlmacen" placeholder="Almacen" maxlength="1">
                <br>
                <br>
                  <label>Producto:</label>
                  <input type="number" required  name="idProducto" placeholder="Producto" maxlength="1">
                <br>


              </h3>
              <button type="submit" class="btn btn-primary btn-lg" role="button" ><span class="glyphicon glyphicon-floppy-disk"></span>
                Agregar</button>
              <a class="btn btn-primary btn-lg" href="/Reporte" role="button"><img src="{{url_for('static',filename='imagenes/prev.gif')}}"> Regresar</a>
        </div>



    </form>
    {% if get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            {% for message in get_flashed_messages() %}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{message}}</strong>
            {% endfor %}
       </div>

    {% endif %}
{% endblock %}
