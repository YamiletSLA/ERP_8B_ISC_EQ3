{% extends "comunes/base.html" %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}

     <h3 class="text text-center"><p class="text-success">Registrar Transporte</p> </h3>
    <form action="/Transportes/nuevo" method="post" enctype="multipart/form-data">
        <div class="imput-group " style="padding-left: 260pt;">
              <h3>

                 <label class="col-sm-4">Nombre:</label>
                  <input type="text" required  name="nombre" placeholder="Ingrese Nombre" maxlength="20">
                <br>
                <br>
                  <label class="col-sm-4">Telefono:</label>
                  <input type="text" required  name="telefono" placeholder="Ingrese telefono" maxlength="10">
                <br>
                <br>
                   <label class="col-sm-4">Estatus:</label>
                  <label class="radio-inline">
                  <input type="radio" name="estatus" value="A" checked>Activo
                  </label>
                  <label class="radio-inline">
                  <input type="radio" name="estatus" value="I">Inactivo
                  </label>
                <br>
                <br>

              </h3>
              <button type="submit" class="btn btn-primary btn-lg" role="button" ><img src="{{url_for('static',filename='imagenes/save.png')}}"> Guardar</button>
              <a class="btn btn-primary btn-lg" href="/Transportes/1" role="button"><img src="{{url_for('static',filename='imagenes/prev.gif')}}"> Regresar</a>
        </div>



    </form>
    {% if get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            {% for message in get_flashed_messages() %}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{message}}</strong>
            {% endfor %}
       </div>

    {% endif %}
{% endblock %}
