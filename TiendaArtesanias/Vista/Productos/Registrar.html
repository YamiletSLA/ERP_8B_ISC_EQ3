{% extends "comunes/base.html" %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}

     <h3 class="text text-center"><p class="text-success">Registrar Productos</p> </h3>
    <form action="/Productos/nuevo" method="post" enctype="multipart/form-data">
        <div class="text text-center">
              <h3>

                 <label>Id Producto:</label>
                        <input type="number" name="idProducto" placeholder="Ingrese id del producto" >
                   <br>
                   <label>Nombre:</label>
                        <input type="text" required  name="nombre"  placeholder="Ingrese nombre del producto"  maxlength="20">
                   <br>
                   <label>Descripción:</label>
                        <input type="text" required  name="descripcion"  placeholder="Ingrese una descripción"  maxlength="50">
                   <br>
                   <label>Precio</label>
                        <input type="text" required  name="precio"  placeholder="Ingrese precio" >
                   <br>
                  <label>Id Categorias:</label>
                        <input type="text" name="idCategorias" placeholder="Ingrese id categoria ">
                   <br>


              </h3>
              <button type="submit" class="btn btn-primary btn-lg" role="button" ><img src="{{url_for('static',filename='imagenes/save.png')}}"> Guardar</button>
              <a class="btn btn-primary btn-lg" href="/Productos" role="button"><img src="{{url_for('static',filename='imagenes/prev.gif')}}"> Regresar</a>
        </div>



    </form>
    {% if get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            {% for message in get_flashed_messages() %}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{message}}</strong>
            {% endfor %}
       </div>

    {% endif %}
{% endblock %}
