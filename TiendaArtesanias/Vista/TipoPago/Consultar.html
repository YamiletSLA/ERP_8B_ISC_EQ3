{% endblock %}
{% block principal %}

<h3 class="text text-center"><p class="text-success">Tipos de Pago</p></h3>
<div class="text text-center">
</div>

        <a class="btn btn-primary btn-lg" href="/TipoPago/Registrar" role="button"><img src="{{url_for('static',filename='imagenes/add.gif')}}">Registrar</a>

<h4>
    <table class="table table-dark table-hover table-bordered">
        <thead>
            <th>Id Tipo Pago</th>
            <th>Tipo</th>
            <th>Modificar</th>
        </thead>
        {% for tipopa in tipopago%}
                <tr class="active">
                    <td>{{tipopa.idTipoPago}}</td>
                    <td>{{tipopa.tipo}}</td>

                    <td><a href="/TipoPago/Ver/{{tipopa.idTipoPago}}"><img src="{{url_for('static',filename='imagenes/editar.png')}}"> Ver</a></td>
                </tr>
             {% endfor %}

    </table>
</h4>
<a class="btn btn-primary btn-lg" href="/" role="button">Regresar</a>
{% endblock %}
