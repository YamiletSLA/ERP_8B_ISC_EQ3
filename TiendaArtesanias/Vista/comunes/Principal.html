<!-- estilo -->
{% extends "comunes/base.html" %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}

<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{url_for('static',filename='imagenes/suculentas.jpg')}}" alt="Macetas1" class="img-rounded" width="1200px">
          <div class="carousel-caption">
            <h3>Macetas</h3>
            <p>Diseños guardados en el almacen</p>
          </div>
        </div>

        <div class="item">
          <img src="{{url_for('static',filename='imagenes/Playa.jpg')}}" alt="Playa1" class="img-rounded" width="1200px">
          <div class="carousel-caption">
            <h3>Playas</h3>
            <p>Sumergete en las playas más hermosas</p>
          </div>
        </div>

        <div class="item">
          <img src="{{url_for('static',filename='imagenes/Pueblo.jpg')}}" alt="Pueblo1" class="img-rounded" width="1200px">
          <div class="carousel-caption">
            <h3>Pueblos</h3>
            <p>Disfruta de los maravillosos pueblos mágicos</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>




</div>
{% endblock %}
