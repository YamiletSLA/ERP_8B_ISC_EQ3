<!-- estilo -->
{% extends "comunes/base.html" %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="{{url_for('static',filename='imagenes/Suculentas.jpeg')}}" alt="Suculentas" class="img-rounded" width="1200px">
          <div class="carousel-caption">
            <h3>Suculentas</h3>
            <p>Almacen con las mejores suculentas</p>
          </div>
        </div>

        <div class="item">
          <img src="{{url_for('static',filename='imagenes/Macetas.jpeg')}}" alt="Macetas" class="img-rounded" width="1200px">
          <div class="carousel-caption">
            <h3>Macetas</h3>
            <p>Dise√±os guardados en el almacen</p>
          </div>
        </div>

        <div class="item">
          <img src="{{url_for('static',filename='imagenes/Velas.jpeg')}}" alt="Velas" class="img-rounded" width="1200px">
          <div class="carousel-caption">
            <h3>Velas</h3>
            <p>Velas de calidad en el almacen</p>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
{% endblock %}
