{% extends "comunes/base.html" %}
{% block navbar %}
{% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}

<h3 class="text text-center"><p class="text-success">Almacen</p></h3>
<div class="text text-center">
</div>

        <a class="btn btn-primary btn-lg" href="/Almacen/Registrar" role="button"><img src="{{url_for('static',filename='imagenes/add.gif')}}">Registrar</a>

<h4>
    <table class="table table-dark table-hover table-bordered">
        <thead>
            <th>Cantidad </th>
            <th>Producto</th>
            <th>Estante</th>
        </thead>
        {% for alma in almacen%}
                <tr>
                    <td>{{alma.Cantidad}}</td>
                    <td>{{alma.Producto}}</td>
                    <td>{{alma.Estante}}</td>

                    <td><a href="/Almacen/Ver/{{alma.idAlmacen}}"><img src="{{url_for('static',filename='imagenes/editar.png')}}"> Ver</a></td>
                </tr>
             {% endfor %}

    </table>
</h4>
<a class="btn btn-primary btn-lg" href="/" role="button">Regresar</a>

{% endblock %}
