{% extends "comunes/base.html" %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
     <h3 class="text text-center"><p class="text-success">Agregar Almacen</p> </h3>
    <form action="/Almacen/Agregar" method="post" enctype="multipart/form-data">
        <div class="text text-center">
              <h3>

                 <label>Cantidad:</label>
                  <input type="text" required  name="cantProducto" placeholder="Ingresar cantidad" maxlength="3">
                <br>
                  <label>Producto:</label>
                  <input type="text" required  name="idProducto" placeholder="Ingrese producto" maxlength="3">
                <br>
                  <label>Estante:</label>
                  <input type="text" required  name="idEstante" placeholder="Ingrese nÃºmero de estante" maxlength="3">
                <br>
                <br>

              </h3>
              <button type="submit" class="btn btn-primary btn-lg" role="button" ><span class="glyphicon glyphicon-floppy-disk"></span>
                Agregar</button>
              <a class="btn btn-primary btn-lg" href="/Almacen" role="button"><img src="{{url_for('static',filename='imagenes/prev.gif')}}"> Regresar</a>
        </div>



    </form>
    {% if get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible">
            {% for message in get_flashed_messages() %}
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{message}}</strong>
            {% endfor %}
       </div>

    {% endif %}
{% endblock %}
